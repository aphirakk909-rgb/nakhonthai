<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0" />
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#e60000;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#e60000;stop-opacity:0" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="#fff5f5"/>

    <!-- Diagonal Bars Group -->
    <g transform="rotate(-45 400 300) translate(-200, 100)">
        <!-- Thick Bars -->
        <rect x="0" y="0" width="800" height="100" fill="url(#grad2)" opacity="0.6"/>
        <rect x="0" y="150" width="900" height="60" fill="url(#grad1)" opacity="0.5"/>
        <rect x="-100" y="250" width="1000" height="150" fill="url(#grad2)" opacity="0.7"/>
        <rect x="0" y="450" width="800" height="40" fill="url(#grad1)" opacity="0.4"/>
        
        <!-- Thin Lines -->
        <rect x="0" y="520" width="900" height="5" fill="#ff4d4d" opacity="0.3"/>
        <rect x="0" y="550" width="900" height="10" fill="#ff4d4d" opacity="0.4"/>
    </g>

    <!-- Floating Squares (Outlined) -->
    <rect x="100" y="400" width="60" height="60" fill="none" stroke="#ff4d4d" stroke-width="4" opacity="0.4" transform="rotate(20 130 430)"/>
    <rect x="250" y="300" width="40" height="40" fill="none" stroke="#ff6b6b" stroke-width="3" opacity="0.5" transform="rotate(45 270 320)"/>
    <rect x="600" y="100" width="80" height="80" fill="none" stroke="#e60000" stroke-width="2" opacity="0.3" transform="rotate(15 640 140)"/>
    <rect x="700" y="400" width="50" height="50" fill="none" stroke="#ff8787" stroke-width="3" opacity="0.4" transform="rotate(60 725 425)"/>
    <rect x="50" y="100" width="30" height="30" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.6" transform="rotate(30 65 115)"/>

    <!-- Floating Squares (Solid) -->
    <rect x="180" y="450" width="20" height="20" fill="#e60000" opacity="0.5" transform="rotate(10 190 460)"/>
    <rect x="550" y="200" width="15" height="15" fill="#ff4d4d" opacity="0.6" transform="rotate(40 557 207)"/>
    <rect x="350" y="150" width="25" height="25" fill="#ff8787" opacity="0.7" transform="rotate(80 362 162)"/>

    <!-- More Diagonal Decor Elements -->
     <g transform="rotate(-45 100 500)">
        <rect x="0" y="0" width="400" height="40" fill="url(#grad1)" opacity="0.3"/>
     </g>
</svg>
